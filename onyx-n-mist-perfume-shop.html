        class PerfumeShop {
            constructor() {
                this.cart = JSON.parse(localStorage.getItem('cart')) || [];

            }

            init() {

                this.renderProducts();
                this.initEventListeners();
                this.updateCartCount();

            initPriceSlider() {
                const slider = document.getElementById('priceSlider');
                noUiSlider.create(slider, {
                    start: [0, 200],
                    connect: true,
                    range: {
                        'min': 0,
                        'max': 200
                    },
                    format: {
                        to: value => Math.round(value),
                        from: value => Number(value)
                    }
                });

                slider.noUiSlider.on('update', (values) => {
                    document.getElementById('minPrice').textContent = values[0];
                    document.getElementById('maxPrice').textContent = values[1];
                    this.filterProducts();
                });
            }

            filterProducts() {
                const searchTerm = document.querySelector('.search-input').value.toLowerCase();
                const category = document.querySelector('.category-select').value;
                const [minPrice, maxPrice] = document.getElementById('priceSlider').noUiSlider.get();

                this.filteredProducts = products.filter(product => {
                    const matchesSearch = product.name.toLowerCase().includes(searchTerm) ||
                        product.description.toLowerCase().includes(searchTerm);
                    const matchesCategory = category === 'all' || product.category === category;
                    const matchesPrice = product.price >= minPrice && product.price <= maxPrice;

                    return matchesSearch && matchesCategory && matchesPrice;
                });

                this.renderProducts();
            }

                const container = document.getElementById('productContainer');
                container.innerHTML = this.filteredProducts.map(product => `

                            </div>
                        </div>
                    </article>
                `).join('');
            }

            generateRatingStars(rating) {
                return Array.from({ length: 5 }, (_, i) => {
                    const filled = i < Math.floor(rating);
                    const half = !filled && (i === Math.floor(rating)) && (rating % 1 >= 0.5);
                    return `<i class="fas fa-star${filled ? '' : half ? '-half-alt' : ''}"></i>`;
                }).join('');
            }

            initEventListeners() {
                document.querySelector('.search-input').addEventListener('input', () => this.filterProducts());
                document.querySelector('.category-select').addEventListener('change', () => this.filterProducts());

                document.addEventListener('click', e => {
                    if (e.target.closest('.product-card')) {
                        const productId = e.target.closest('.product-card').dataset.id;
                        this.showProductModal(productId);
                    }
                    if (e.target.closest('.quick-add')) {
                        const productId = e.target.closest('.quick-add').dataset.id;
                        this.addToCart(Number(productId));
                    }
                    if (e.target.closest('.add-to-cart')) {
                        this.addToCart(this.currentProductId);
                    }
                });

                document.querySelector('.close-modal').addEventListener('click', () => this.closeModal());
                document.getElementById('productModal').addEventListener('click', (e) => {
                    if (e.target === document.getElementById('productModal')) {
                        this.closeModal();
                    }
                });
            }

            showProductModal(productId) {
                this.currentProductId = Number(productId);
                const product = products.find(p => p.id === this.currentProductId);
                const modal = document.getElementById('productModal');

                modal.querySelector('.modal-image').src = product.image;
                modal.querySelector('.product-title').textContent = product.name;
                modal.querySelector('.price').textContent = `$${product.price.toFixed(2)}`;
                modal.querySelector('.rating').innerHTML = this.generateRatingStars(product.rating);
                modal.querySelector('.product-description').textContent = product.description;
                modal.querySelector('.category').textContent = product.category;
                modal.querySelector('.size').textContent = product.size;
                modal.querySelector('.stock').textContent = product.stock;
                modal.querySelector('.brand').textContent = product.brand;

                const notesGrid = modal.querySelector('.notes-grid');
                notesGrid.innerHTML = product.notes.map(note => `
                    <div class="note-tag">${note}</div>
                `).join('');

                modal.style.display = 'block';
            }

            closeModal() {
                document.getElementById('productModal').style.display = 'none';
            }

            addToCart(productId) {
                const product = products.find(p => p.id === productId);
                const cartItem = this.cart.find(item => item.id === productId);

                if (cartItem) {
                    cartItem.quantity++;
                } else {
                    this.cart.push({
                        id: product.id,
                        name: product.name,
                        price: product.price,
                        image: product.image,
                        quantity: 1
                    });
                }

                this.updateCartCount();
                this.showCartToast();
                this.saveCart();
            }

            showCartToast() {
                const toast = document.getElementById('cartToast');
                toast.style.display = 'block';
                setTimeout(() => toast.style.display = 'none', 2000);
            }

            updateCartCount() {
                const count = this.cart.reduce((sum, item) => sum + item.quantity, 0);
                document.getElementById('cart-count').textContent = count;
            }

            saveCart() {
                localStorage.setItem('cart', JSON.stringify(this.cart));
            }
        }

        new PerfumeShop();
    </script>
</body>
