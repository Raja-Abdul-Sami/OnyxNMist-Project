<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnyxNMist - Cart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: radial-gradient(circle, #1a1a1a, #000);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        header {
            background: linear-gradient(145deg, rgba(0, 0, 0, 0.9), rgba(255, 60, 120, 0.8));
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(255, 60, 120, 0.3);
            backdrop-filter: blur(10px);
            animation: slideDown 0.8s ease;
        }

        @keyframes slideDown {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(0); }
        }

        .logo {
            font-size: 28px;
            font-weight: 700;
            color: #ff3c78;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .logo:hover {
            color: #ff1e5a;
            transform: scale(1.05);
        }

        .logo::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: -100%;
            width: 100%;
            height: 2px;
            background: #ff3c78;
            transition: left 0.5s ease;
        }

        .logo:hover::after {
            left: 0;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: white;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        nav a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: #ff3c78;
            transition: width 0.3s ease;
        }

        nav a:hover::after {
            width: 100%;
        }

        #cart-icon {
            position: relative;
            display: inline-flex;
            align-items: center;
            color: white;
            text-decoration: none;
            transition: transform 0.3s ease;
        }

        #cart-icon:hover {
            transform: scale(1.1);
        }

        #cart-count {
            background: #ff1e5a;
            color: white;
            padding: 2px 6px;
            border-radius: 50%;
            font-size: 12px;
            position: absolute;
            top: -5px;
            right: -10px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .profile-icon {
            font-size: 24px;
            color: white;
            transition: color 0.3s ease;
        }

        .profile-icon:hover {
            color: #ff3c78;
        }

        .cart-container {
            padding: 120px 20px 40px;
            flex: 1;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .cart-item {
            background: linear-gradient(145deg, rgba(51, 51, 51, 0.8), rgba(68, 68, 68, 0.8));
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(5px);
            animation: fadeInUp 0.5s ease;
        }

        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .cart-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(255, 60, 120, 0.5);
        }

        .item-info {
            display: flex;
            align-items: center;
            gap: 20px;
            flex: 1;
        }

        .cart-item img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 10px;
            border: 2px solid #ff3c78;
            transition: transform 0.3s ease;
        }

        .cart-item img:hover {
            transform: scale(1.1);
        }

        .item-details {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .quantity-btn {
            background: rgba(255, 60, 120, 0.3);
            border: none;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .quantity-btn:hover {
            background: rgba(255, 60, 120, 0.5);
            transform: scale(1.1);
        }

        .remove-btn {
            background: linear-gradient(145deg, #ff3c78, #ff1e5a);
            border: none;
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .remove-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 60, 120, 0.5);
        }

        .total {
            font-size: 28px;
            margin: 40px 0;
            color: #ff3c78;
            text-align: right;
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .checkout-btn {
            background: linear-gradient(145deg, #ff3c78, #ff1e5a);
            border: none;
            color: white;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            float: right;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .checkout-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(255, 60, 120, 0.5);
        }

        .empty-cart {
            text-align: center;
            font-size: 24px;
            color: #ff3c78;
            margin: 50px 0;
            animation: fadeIn 1s ease;
        }

        footer {
            background: linear-gradient(145deg, rgba(0, 0, 0, 0.9), rgba(255, 60, 120, 0.8));
            padding: 20px;
            margin-top: auto;
            text-align: center;
            backdrop-filter: blur(10px);
            animation: slideUp 0.8s ease;
        }

        @keyframes slideUp {
            0% { transform: translateY(100%); }
            100% { transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .cart-item {
                flex-direction: column;
                align-items: stretch;
                gap: 15px;
            }

            .item-info {
                flex-direction: column;
                align-items: flex-start;
            }

            .checkout-btn {
                width: 100%;
                float: none;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">OnyxNMist</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="onyx-n-mist-perfume-shop.html">Shop</a>
            <a href="onyx-n-mist-about-us.html">About</a>
            <a href="onyx-n-mist-contact-us.html">Contact</a>
            <a href="onyx-n-mist-cart.html" id="cart-icon">
                <i class="fas fa-shopping-cart"></i>
                <span id="cart-count">0</span>
            </a>
            <a href="onyx-n-mist-user-profile.html" class="profile-icon"><i class="fas fa-user-circle"></i></a>
        </nav>
    </header>

    <div class="cart-container">
        <h2>Your Cart</h2>
        <div id="cart-items">
            <!-- Cart items will be dynamically inserted here -->
        </div>
        <div class="total" id="total-price">Total: $0.00</div>
        <button class="checkout-btn" onclick="checkout()">Proceed to Checkout</button>
    </div>

    <footer>
        &copy; 2025 OnyxNMist. All Rights Reserved.
    </footer>

    <script>
        // Retrieve cart items from localStorage
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        // Function to update the cart display
        function updateCart() {
            const cartItemsContainer = document.getElementById('cart-items');
            const totalPriceElement = document.getElementById('total-price');
            const cartCountElement = document.getElementById('cart-count');

            cartItemsContainer.innerHTML = '';
            let total = 0;
            let itemCount = 0;

            if (cart.length === 0) {
                cartItemsContainer.innerHTML = '<div class="empty-cart">Your cart is empty</div>';
                totalPriceElement.style.display = 'none';
                document.querySelector('.checkout-btn').style.display = 'none';
            } else {
                totalPriceElement.style.display = 'block';
                document.querySelector('.checkout-btn').style.display = 'block';
            }

            cart.forEach((item, index) => {
                total += item.price * item.quantity;
                itemCount += item.quantity;

                const itemDiv = document.createElement('div');
                itemDiv.className = 'cart-item';
                itemDiv.innerHTML = `
                    <div class="item-info">
                        <img src="${item.image}" alt="${item.name}">
                        <div class="item-details">
                            <h3>${item.name}</h3>
                            <p>$${item.price.toFixed(2)}</p>
                        </div>
                    </div>
                    <div class="quantity-controls">
                        <button class="quantity-btn" onclick="updateQuantity(${index}, -1)">-</button>
                        <span>${item.quantity}</span>
                        <button class="quantity-btn" onclick="updateQuantity(${index}, 1)">+</button>
                    </div>
                    <button class="remove-btn" onclick="removeFromCart(${index})">
                        <i class="fas fa-trash"></i> Remove
                    </button>
                `;
                cartItemsContainer.appendChild(itemDiv);
            });

            totalPriceElement.textContent = `Total: $${total.toFixed(2)}`;
            cartCountElement.textContent = itemCount;
        }

        // Function to update item quantity
        function updateQuantity(index, change) {
            const newQuantity = cart[index].quantity + change;

            if (newQuantity < 1) {
                removeFromCart(index);
                return;
            }

            cart[index].quantity = newQuantity;
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCart();
        }

        // Function to remove an item from the cart
        function removeFromCart(index) {
            if (!confirm('Are you sure you want to remove this item?')) return;

            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCart();
        }

        // Function to proceed to checkout
        function checkout() {
            if (cart.length === 0) {
                alert('Your cart is empty!');
                return;
            }
            window.location.href = 'onyx-n-mist-checkout-page.html';
        }

        // Initialize cart display
        updateCart();
    </script>
</body>
</html>
